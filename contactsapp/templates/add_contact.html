<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333333;
        }

        
        .form-container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            color: #e63946;
            text-align: center;
        }

        
        form {
            width: 90%;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #e63946;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #b02a37;
        }

        
        button {
            background-color: #e63946;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            opacity: 0.9;
            transition: 0.3s;
            cursor: pointer;
            border-radius: 6px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #b02a37;
            opacity: 1;
        }

        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #e63946;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h2>Add Contact</h2>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Contact</button>
        </form>
        <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>

</body>
</html>
